        <script>
          async function main() {
            const themeID = parseInt(window.location.pathname.replace(/[^-^0-9^\.]/g, ""), 10);

            try {
              const themes = await aicevote.getAllThemes();
              const title = themes[themeID].title;
              const description = themes[themeID].description;
              const choices = themes[themeID].choices;
              const genre = themes[themeID].genre;

              document.title = title;
              $("#title").text(title);
              $("#description").text(description);

              if (choices[0]) {
                $("#A").text(choices[0]);
              } else {
                $("#A").remove();
                $("#button01").remove();
              }
              if (choices[1]) {
                $("#B").text(choices[1]);
              } else {
                $("#B").remove();
              }
              if (choices[2]) {
                $("#C").text(choices[2]);
              } else {
                $("#C").remove();
                $("#button23").remove();
              }
              if (choices[3]) {
                $("#D").text(choices[3]);
              } else {
                $("#D").remove();
              }
              if (choices[4]) {
                $("#E").text(choices[4]);
              } else {
                $("#E").remove();
                $("#button45").remove();
              }
              if (choices[5]) {
                $("#F").text(choices[5]);
              } else {
                $("#F").remove();
              }
              if (choices[6]) {
                $("#G").text(choices[6]);
              } else {
                $("#G").remove();
                $("#button67").remove();
              }
              if (choices[7]) {
                $("#H").text(choices[7]);
              } else {
                $("#H").remove();
              }
              if (choices[8]) {
                $("#I").text(choices[8]);
              } else {
                $("#I").remove();
                $("#button89").remove();
              }
              if (choices[9]) {
                $("#J").text(choices[9]);
              } else {
                $("#J").remove();
              }

              const relate = document.getElementById("relate");
              themes.forEach(theme => {
                if (theme.genre == genre) {
                  let li = document.createElement("li");
                  li.innerHTML = `<img src="${theme.imageURI}"><a href ="Dp${theme.themeID}">${theme.title}</a>`;
                  relate.appendChild(li);
                }
              });
            } catch (e) { }

            try {
              const sessionID = getSessionID();
              const sessionToken = await aicevote.getSessionToken(sessionID);
              const myProfile = await aicevote.getMyProfile(sessionToken);

              const userimg = document.getElementById('userimg');
              userimg.innerHTML = `<a href="user.html?id=${myProfile.userID}&which=${myProfile.userProvider}"><img src="images/user.png"></a>`;
          
              $(".login").remove();
              $("#A").click(() => {
                aicevote.vote(themeID, sessionToken, 0).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#B").click(() => {
                aicevote.vote(themeID, sessionToken, 1).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#C").click(() => {
                aicevote.vote(themeID, sessionToken, 2).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#D").click(() => {
                aicevote.vote(themeID, sessionToken, 3).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#E").click(() => {
                aicevote.vote(themeID, sessionToken, 4).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#F").click(() => {
                aicevote.vote(themeID, sessionToken, 5).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#G").click(() => {
                aicevote.vote(themeID, sessionToken, 6).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#H").click(() => {
                aicevote.vote(themeID, sessionToken, 7).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#I").click(() => {
                aicevote.vote(themeID, sessionToken, 8).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
              $("#J").click(() => {
                aicevote.vote(themeID, sessionToken, 9).then(() => {
                  location.href = "/result" + themeID + ".html";
                });
              });
            } catch (e) {
              deleteSessionID();
              $('#userimg').remove();
              window.location.href = "/result" + themeID + ".html";
            }
          }

          $(() => main());
        </script>
