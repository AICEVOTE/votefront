    <script>
      let param = (new URL(document.location)).searchParams;
      let id = param.get('id');



      async function main() {
        saveSessionID();

        var sessionToken = null;
        try {
          const litre = document.getElementById('litre');
          const link = sessionToken ? "Dp" : "result";
          themes.sort((a, b) => b.topicality - a.topicality)
          for (i = 0; i < 3; i++) {
            const li = document.createElement('li');
            li.innerHTML = `<img src="${themes[i].imageURI}"><a href ="${link}${themes[i].themeID}">${themes[i].title}</a>`;
            litre.appendChild(li);
          }


          const themes = await aicevote.getAllThemes();
          const sessionID = getSessionID();
          const sessionToken = await aicevote.getSessionToken(sessionID);
          const myProfile = await aicevote.getMyProfile(sessionToken);
          const hisProfile = await aicevote.getProfile("twitter",id);
          

          const link = sessionToken ? "Dp" : "result";
          hisProfile.vote.forEach(number => {
            themes.forEach(item => {
              if (number == item.themeID){
                let li = document.createElement('li');
                let pv = document.getElementById('pv');
                li.innerHTML = `<img src="${item.imageURI}"><a href ="${link}${item.themeID}">${item.title}</a>`;
                pv.appendChild(li);
              }
            })
          })
          //投票履歴検索

          $('.login').remove();
          const profile = document.getElementById('profile');
          profile.innerHTML = `<img src="${hisProfile.imageURI}"><h4>${hisProfile.name}</h4>`;
          const twitter = document.getElementById('.twitter');
          profile.innerHTML = `<a href="https://twitter.com/${hisProfile.name}" style="text-decoration:none; color:deepskyblue;"><h4>ツイッターを確認</h4></a>`;
          if (hisProfile.isInfluencer) { $('#notinfluencer').remove(); }
          else { $('#onlyinfluencer').remove(); }
        } catch (e) {
          deleteSessionID();
          $('#onlyinfluencer').remove();
          const profile = document.getElementById('profile');
          profile.innerHTML = `<img src="/images/person.png" ><h4>ゲストさんようこそ</h4>`;
        }

        
        
      }

      $(() => { main(); })
    </script>
